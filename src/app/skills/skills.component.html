<div class="skills-body">
  <div class="outer-contain">
    <h2>My Skills</h2>
    <div class="whole-contain">
      <div *ngFor="let item of logos; let i = index">
        <div class="skill-contain">
          <div class="logo">
            <img src="/assets/img/skill-logo/{{ logos[i] }}" alt="" />
          </div>
          <div class="skill">{{ skill[i] }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
